()) + 1;		var rowid = ++maxid;		jrowid.val(rowid);		jclone.attr('rowid', rowid);		// 清空值		jclone.find('input').not('[name^="rowid"]').val('');		// 修改 [] 中的值为 rowid		jclone.find('input').attr_name_index(rowid);		jclone.find('select').attr_name_index(rowid);		return false;	});	$('#nav_pc li.plugin, #nav_mobile li.plugin').addClass('active');</script>
